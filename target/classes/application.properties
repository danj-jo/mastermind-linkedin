spring.application.name=mastermind-roughdraft
spring.datasource.url=jdbc:postgresql://localhost:5432/mastermind
spring.datasource.username=nolimit
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
spring.security.user.name=nolimit
spring.security.user.password=1234